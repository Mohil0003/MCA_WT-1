<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab - 7</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .box, p{
            background-color: rgb(235, 97, 97);
            color: darkgreen;
        }

        .box p{
            color: darkmagenta;
            background-color: aquamarine;
        }

    </style>
</head>
<body>
    <h1>
        This is a H1 Tag
    </h1>

    <p>
        This is a paragraph outside the box.
    </p>

    <div class="box">
        <p>This is a paragraph inside the box.</p>
    </div>
</body>
</html>
