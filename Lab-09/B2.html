<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-9</title>
    <style>
        a:link {
            color: orange;
        }

        a:visited {
            color: red;
        }

        p::first-line {
            color: blue;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        p {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
        }

        p::first-letter {
            color: rgb(255, 0, 0);
            font-size: 80px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        p {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
        }

        p::selection{
            background-color: yellow;
            color: black;
        }

        p:hover {
            background-color: lightgray;
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Link Animation</h1>
    <a href="https://www.darshan.ac.in">Visit Example</a>

    <p>
        This is the first line of the paragraph. It has a different style from the rest of the text.
        The rest of the paragraph continues normally, showing how only the first line is affected.
    </p>
</body>

</html>
