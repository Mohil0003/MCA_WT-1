<!DOCTYPE html>
<html>
<head>
    <title>Lab - 14</title>
</head>
<body>
    <h2>Quick Sort</h2>
    <label>Enter array elements separated by spaces:</label><br>
    <input type="text" id="arrayInput" size="50"><br><br>
    <button onclick="sortArray()">Sort</button>

    <h3>Sorted Array:</h3>
    <p id="result"></p>

    <script>
        // Quick Sort function
        function quickSort(arr) {
            if (arr.length <= 1) return arr;

            let pivot = arr[arr.length - 1];
            let left = [];
            let right = [];

            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] < pivot) {
                    left.push(arr[i]);
                } else {
                    right.push(arr[i]);
                }
            }

            return [...quickSort(left), pivot, ...quickSort(right)];
        }

        // Read input and sort array
        function sortArray() {
            let input = document.getElementById("arrayInput").value;
            let arr = input.split(" ").map(Number); // Convert input to array of numbers
            let sorted = quickSort(arr);
            document.getElementById("result").innerText = sorted.join(" ");
        }
    </script>
</body>
</html>
