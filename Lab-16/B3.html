<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab - 16</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    #calculator {
      width: 350px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #display {
      width: 100%;
      height: 40px;
      font-size: 18px;
      text-align: right;
      margin-bottom: 10px;
      padding: 5px;
    }
    button {
      width: 22%;
      margin: 2px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    canvas {
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h2>Scientific Graphical Calculator</h2>

<div id="calculator">
  <input type="text" id="display" disabled>

  <br>
  <button onclick="clearDisplay()">C</button>
  <button onclick="appendValue('(')">(</button>
  <button onclick="appendValue(')')">)</button>
  <button onclick="appendValue('/')">÷</button>

  <br>
  <button onclick="appendValue('7')">7</button>
  <button onclick="appendValue('8')">8</button>
  <button onclick="appendValue('9')">9</button>
  <button onclick="appendValue('*')">×</button>

  <br>
  <button onclick="appendValue('4')">4</button>
  <button onclick="appendValue('5')">5</button>
  <button onclick="appendValue('6')">6</button>
  <button onclick="appendValue('-')">-</button>

  <br>
  <button onclick="appendValue('1')">1</button>
  <button onclick="appendValue('2')">2</button>
  <button onclick="appendValue('3')">3</button>
  <button onclick="appendValue('+')">+</button>

  <br>
  <button onclick="appendValue('0')">0</button>
  <button onclick="appendValue('.')">.</button>
  <button onclick="calculate()">=</button>
  <button onclick="appendValue('Math.sqrt(')">√</button>

  <br>
  <button onclick="appendValue('Math.sin(')">sin</button>
  <button onclick="appendValue('Math.cos(')">cos</button>
  <button onclick="appendValue('Math.tan(')">tan</button>
  <button onclick="appendValue('Math.log(')">log</button>

  <br>
  <button onclick="plotGraph('sin')">Plot sin(x)</button>
  <button onclick="plotGraph('cos')">Plot cos(x)</button>
</div>

<canvas id="graph" width="400" height="300"></canvas>

<script>
  const display = document.getElementById("display");

  function appendValue(val) {
    display.value += val;
  }

  function clearDisplay() {
    display.value = "";
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch (e) {
      display.value = "Error";
    }
  }

  function plotGraph(func) {
    const canvas = document.getElementById('graph');
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.beginPath();
    ctx.moveTo(0, 150);

    for (let x = 0; x <= 400; x++) {
      let angle = (x - 200) * 0.05;
      let y;
      if (func === 'sin') {
        y = 150 - 100 * Math.sin(angle);
      } else if (func === 'cos') {
        y = 150 - 100 * Math.cos(angle);
      }
      ctx.lineTo(x, y);
    }

    ctx.strokeStyle = 'blue';
    ctx.stroke();
  }
</script>

</body>
</html>
