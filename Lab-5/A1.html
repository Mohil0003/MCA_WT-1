<!DOCTYPE html>
<html>
<head>
 <title>Lab-5</title>
</head>
<body>
    <fieldset>
        <legend>Lab-5</legend>
   
 <h1 align="Center">Student Registration</h1>
    <form>
        <table align="center">
            <tr>
                <td><label>Full Name</label></td>
                <td><input type="text" placeholder="Enter Name" required></td>
            </tr>

            <tr>
                <td><label>Email :</label></td>
                <td><input type="email" placeholder="Enter Email" required></td>
            </tr>
            <tr>
                <td><label>Mobile No:</label></td>
                <td><input type="number" min="1000000000" max="9999999999" required></td>
            </tr>
            <tr>
                <td><label>Address :</label></td>
                <td><textarea required></textarea></td>
            </tr>
            <tr>
                <td><label>Nationality :</label></td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td><label>Date Of Birth :</label></td>
                <td><input type="Date" required></td>
            </tr>
            <tr>
                <td><label>Gender :</label></td>
                <td><input type="radio" , name="same" required>Male
                <input type="radio" , name="same" required>Female</td>
            </tr>
            <tr>
                <td><label>Highest Degree :</label></td>
                <td>
                    <select required>
                        <option disabled>Select Degree</option>
                        <option>B.Tech</option>
                        <option>BCA</option>
                        <option>DIPLOMA</option>
                        <option>BBA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>CPI :</label>
                </td>
                <td>
                    <input type="text" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>University :</label>
                </td>
                <td>
                    <input type="text" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Passing Year :</label>
                </td>
                <td>
                    <select required>
                        <option>Select Passing Year</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="end"><input type="submit"></td>
                <td><button type="reset">Cancel</button></td>
            </tr>

        </table>
    </form>
     </fieldset>

</body>
</html>
