<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab - 7</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            border: 2px solid blue;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
        }

        #circle {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            border: 2px solid green;
            border-radius: 50%;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }

        p {
            color: darkblue;
            font-size: 16px;
            margin: 10px;
            font-family: "Verdana";
        }
    </style>
</head>
<body>
    <div class="box">
        hello world
    </div>

    <div id="circle">
        circle
    
    </div>

   <p>
       This is a paragraph inside the circle div.
   </p>
</body>
</html>
