<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab - 8</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar{
        
            height: 50px;
            width: 100%;
        }

        .logo{
            border: red 2px solid;
            width: 20%;
            float: left;
            height: 100%;
            padding: 15px;
            text-align: center;
        }

        .navlinks{
            border: blue 2px solid;
            width: 80%;
            float: right;
            height: 100%;
            padding: 15px;
        
        }

        a{
            padding: 15px;
        }

        .sidebar{
            border: orangered 2px solid;
            width: 20%;
            float: left;
            height: 100%;
        }
        .maincontent{
            border: green 2px solid;
            width: 80%;
            float: right;
            height: 100%;
        }

        .content{
            height: 500px;
        }

        .c1,.c2{
            margin: 30px;
            border: purple 2px solid;
            height: 200px;
        }

        .c2{
            padding-left: 30px;
        }

        .d1{
            margin: 20px;
            border: red 3px dotted;
            height: 150px;
            width: 47%;
            float: left;
        }

        .d2{
            margin: 20px;
            border: red 3px dotted;
            height: 150px;
            width: 46%;
            float: right;
        }

        .d3{
            margin: 25px;
            border: red 3px dotted;
            height: 150px;
            width: 27%;
            float: left;
        }
        .d4{
            margin: 25px;
            border: red 3px dotted;
            height: 150px;
            width: 27%;
            float: left;
        }
        .d5{
            margin: 25px;
            border: red 3px dotted;
            height: 150px;
            width: 27%;
            float: left;
        }

        .s1,.s2,.s3,.s4,.s5{
            border: black 2px solid;
            text-align: center;
            margin: 50px;
            height: 40px;
            width: 70%;
            padding-top: 8px;
        }

        .footer{
            border: blue 2px solid;
            text-align: center;
            height: 50px;
            padding: 12px;
        }




    </style>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="logo">
                Logo Here
            </div>
            <div class="navlinks">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Contact</a>
            </div>
        </div>

        <div class="content">
            <div class="sidebar">
                <div class="s1">Result</div>
                <div class="s2">Apply</div>
                <div class="s3">Placement</div>
                <div class="s4">Recrutment</div>
                <div class="s5">News</div>
            </div>

            <div class="maincontent">
                <div class="c1">
                    <div class="d1">1</div>
                    <div class="d2">2</div>
                </div>
                <div class="c2">
                    <div class="d3">3</div>
                    <div class="d4">4</div>
                    <div class="d5">5</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Footer Content Here</p>
            
        </div>
    </div>
</body>
</html>
